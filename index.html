<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <nav>
        <ul class="tab-nav">
            <li class="icon" data-tab="home">Home</li>
            <li class="icon" data-tab="about">About</li>
            <li class="icon" data-tab="contact">Contact</li>
            <li class="icon" data-tab="videos">Videos</li>
        </ul>
    </nav>
    <main>
        <section class="home tab">
            <h1>This is a Home Tab.</h1>
        </section>
        <section class="about tab">
            <h1>This is a About Tab.</h1>
        </section>
        <section class="contact tab">
            <h1>This is a Contact Tab.</h1>
        </section>
        <section class="videos tab">
            <h1>This is a Videos Tab.</h1>
        </section>
    </main>
</body>

</html>
